<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dreamscape</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="fade">

  <div class="overlay"></div>

  <div id="loader" class="loader" style="display:none;">
    <div class="loader-inner">
      <div class="loader-ring"></div>
      <p>Welcome to your dreamspaceâ€¦</p>
    </div>
  </div>

  <canvas id="dreamCanvas"></canvas>
  <div id="parallaxOrbs"></div>

  <!-- Main content centered -->
  <main class="content-layer index-container">
    <div class="welcome-container">
      <h1 class="welcome-title">Welcome to Dreamscape âœ¦</h1>
      <p class="welcome-subtitle">Step into your personalized dreamworld.</p>

      <div class="button-group">
        <a href="login.html" class="glow-btn">Log In</a>
        <a href="register.html" class="glow-btn">Register</a>
      </div>

      <div class="audio-control">
        <button id="audioToggleIndex" class="audio-btn">ðŸ”ˆ Ambient Off</button>
      </div>
    </div>
  </main>

  <audio id="ambientAudioIndex" loop src="audio/ambient.mp3"></audio>

  <script>
    // Ambient music toggle
    const ambientAudio = document.getElementById('ambientAudioIndex');
    const toggleBtn = document.getElementById('audioToggleIndex');

    toggleBtn.addEventListener('click', () => {
      if (ambientAudio.paused) {
        ambientAudio.play();
        toggleBtn.textContent = 'ðŸ”ˆ Ambient On';
      } else {
        ambientAudio.pause();
        toggleBtn.textContent = 'ðŸ”ˆ Ambient Off';
      }
    });

    // Optional goHome function
    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
