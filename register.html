<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - Dreamscape</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="fade">

  <div class="overlay"></div>

  <div id="loader" class="loader" style="display:none;">
    <div class="loader-inner">
      <div class="loader-ring"></div>
      <p>Creating your dream...</p>
    </div>
  </div>

  <canvas id="dreamCanvas"></canvas>
  <div id="parallaxOrbs"></div>

  <div class="auth-container content-layer">
    <h2>Create Account</h2>

    <form id="registerForm">
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPass" placeholder="Password" required />
      <button class="glow-btn" type="submit">Register</button>
    </form>

    <div class="auth-links">
      <a href="login.html">Already have account?</a> â€¢ <a onclick="goHome()" class="back-link">Back</a>
    </div>

    <div class="audio-control" style="margin-top:18px;">
      <button id="audioToggleRegister" class="audio-btn">ðŸ”ˆ Ambient Off</button>
    </div>
  </div>

  <audio id="ambientAudioRegister" loop src="audio/ambient.mp3"></audio>

  <script type="module">
    import { registerUser } from "./js/auth.js";

    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPass").value;

      registerUser(email, pass)
        .then(() => {
          window.location.href = "portfolio.html";
        })
        .catch(error => alert(error.message));
    });
  </script>

  <script src="js/main.js"></script>
</body>
</html>
